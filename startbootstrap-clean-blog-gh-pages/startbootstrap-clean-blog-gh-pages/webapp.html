<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bake-A-Guess Game</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      padding: 30px;
      color: #333;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      color: #d94f70;
    }

    #game-container {
      background: white;
      max-width: 500px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 80px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Bake-A-Guess</h1>
  <div id="game-container">
    <p>Guess how many cookies are in the jar! üç™ (1 to 20)</p>
    <input type="number" id="guess" min="1" max="20">
    <button onclick="checkGuess()">Guess!</button>
    <p id="message"></p>
    <button onclick="resetGame()">Play Again</button>
  </div>

  <footer>
    <a href="scratch.html">‚Üê Back to Scratch Page</a>
  </footer>

  <script>
    let secretNumber = Math.floor(Math.random() * 20) + 1;
    let tries = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guess').value);
      const message = document.getElementById('message');
      tries++;

      if (isNaN(guess)) {
        message.textContent = "Please enter a number!";
        return;
      }

      if (guess < 1 || guess > 20) {
        message.textContent = "Keep it between 1 and 20!";
        return;
      }

      if (guess === secretNumber) {
        message.textContent = `üéâ Sweet! You guessed it in ${tries} tries!`;
      } else if (guess < secretNumber) {
        message.textContent = "Too low! Try a higher number.";
      } else {
        message.textContent = "Too high! Try a lower number.";
      }
    }

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 20) + 1;
      tries = 0;
      document.getElementById('guess').value = '';
      document.getElementById('message').textContent = '';
    }
  </script>
</body>
</html>
